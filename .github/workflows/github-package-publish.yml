# https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Publish @bilobom/package2 to GitHub Packages
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest 
    permissions: 
      contents: read
      packages: write 
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to GitHub Packages
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://npm.pkg.github.com'
          always-auth: true
          # Defaults to the user or organization that owns the workflow file
          scope: '@bilobom'
      - name: Setup .yarnrc.yml
        run: |
          yarn config set npmScopes.bilobom.npmRegistryServer "https://npm.pkg.github.com"
          yarn config set npmScopes.bilobom.npmAlwaysAuth true
          yarn config set npmScopes.bilobom.npmAuthToken $NPM_AUTH_TOKEN
          env:
            NPM_AUTH_TOKEN: ${{ secrets.YARN_TOKEN }}
      - run: yarn install
      - run: yarn publish
